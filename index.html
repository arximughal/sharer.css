<!DOCTYPE html>
<html>
  <head>
    <title>
      Sharer.css for sharer.js | Beautiful sharer.js Buttons
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/arximughal/sharer.css/master/sharer.min.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head> 
  <body>

    <div class="header">
      <div class="container">
        <div class="headerContentContainer">
          <div>
            <h1>
              Sharer.css
            </h1>
            <p>
              Beautiful sharer.js buttons with CSS3 only. A small extention for the plugin <a target="_blank" href="https://github.com/ellisonleao/sharer.js">sharer.js</a> by <a target="_blank" href="https://github.com/ellisonleao">Ellison Le√£o</a>.
            </p>
            <p>
              <a href="https://github.com/arximughal/sharer.css">View on Github</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="buttonsContainer">
      <div class="container">
        <div class="buttonsContentContainer">
          <button class="sharer button sharer-btn" data-sharer="twitter" data-title="Checkout Sharer.css!" data-hashtags="awesome, sharer.css" data-url="https://github.com/arximughal/sharer.css">Share on Twitter</button>
          <button class="sharer button sharer-btn" data-sharer="facebook" data-url="https://github.com/arximughal/sharer.css">Share on Facebook</button>
          <button class="sharer button sharer-btn" data-sharer="linkedin" data-url="https://github.com/arximughal/sharer.css">Share on Linkedin</button>
          <button class="sharer button sharer-btn" data-sharer="googleplus" data-url="https://github.com/arximughal/sharer.css">Share on Google+</button>
          <button class="sharer button sharer-btn" data-sharer="email" data-title="Awesome Url" data-url="https://github.com/arximughal/sharer.css" data-subject="Hey! Check out that URL" data-to="some@email.com">Share via Email</button>
          <button class="sharer button sharer-btn" data-sharer="whatsapp" data-title="Checkout sharer.css!" data-url="https://github.com/arximughal/sharer.css">Share on Whatsapp</button>
          <button class="sharer button sharer-btn" data-sharer="telegram" data-title="Checkout sharer.css!" data-url="https://github.com/arximughal/sharer.css">Share on Telegram</button>
          <button class="sharer button sharer-btn" data-sharer="viber" data-title="Checkout sharer.css!" data-url="https://github.com/arximughal/sharer.css">Share on Viber</button>
          <button class="sharer button sharer-btn" data-sharer="pinterest" data-url="https://github.com/arximughal/sharer.css">Share on Pinterest</button>
          <button class="sharer button sharer-btn" data-sharer="tumblr" data-caption="sharer.css is the ultimate sharer js lib" data-title="Checkout sharer.css!" data-tags="social,share,testing" data-url="https://github.com/arximughal/sharer.css">Share on Tumblr</button>
          <button class="sharer button sharer-btn" data-sharer="hackernews" data-title="Checkout sharer.css!" data-url="https://github.com/arximughal/sharer.css">Share on Hackernews</button>
          <button class="sharer button sharer-btn" data-sharer="reddit" data-url="https://github.com/arximughal/sharer.css">Share on Reddit</button>
          <button class="sharer button sharer-btn" data-sharer="vk" data-caption="sharer.css is the ultimate sharer js lib" data-title="Checkout sharer.css!" data-url="https://github.com/arximughal/sharer.css">Share on VK</button>
          <button class="sharer button sharer-btn" data-sharer="buffer" data-via="ellisonleao" data-picture="https://github.com/arximughal/sharer.cssimg/socialbg.png" data-title="sharer.css is the ultimate sharer js lib" data-url="https://github.com/arximughal/sharer.css">Share on Buffer</button>
          <button class="sharer button sharer-btn" data-sharer="xing" data-title="sharer.css is the ultimate sharer js lib" data-url="https://github.com/arximughal/sharer.css">Share on Xing</button>
          <button class="sharer button sharer-btn" data-sharer="line" data-title="sharer.css is the ultimate sharer js lib" data-url="https://github.com/arximughal/sharer.css">Share on Line</button>
          <button class="sharer button sharer-btn" data-sharer="instapaper" data-title="Checkout sharer.css!" data-description="Awesome lib!" data-url="https://github.com/arximughal/sharer.css">Share on Instapaper</button>
          <button class="sharer button sharer-btn" data-sharer="pocket" data-title="Checkout sharer.css!" data-url="https://github.com/arximughal/sharer.css">Share on Pocket</button>
          <button class="sharer button sharer-btn" data-sharer="digg" data-url="https://github.com/arximughal/sharer.css">Share on Digg</button>
          <button class="sharer button sharer-btn" data-sharer="stumbleupon" data-title="Checkout sharer.css!" data-url="https://github.com/arximughal/sharer.css">Share on StumbleUpon</button>
          <button class="sharer button sharer-btn" data-sharer="flipboard" data-title="Checkout sharer.css!" data-url="https://github.com/arximughal/sharer.css">Share on Flipboard</button>
          <button class="sharer button sharer-btn" data-sharer="weibo" data-title="Checkout sharer.css!" data-url="https://github.com/arximughal/sharer.css">Share on Weibo</button>
          <button class="sharer button sharer-btn" data-sharer="renren" data-url="https://github.com/arximughal/sharer.css">Share on renren</button>
          <button class="sharer button sharer-btn" data-sharer="myspace" data-url="https://github.com/arximughal/sharer.css" data-description="Awesome lib!">Share on myspace</button>
          <button class="sharer button sharer-btn" data-sharer="blogger" data-url="https://github.com/arximughal/sharer.css" data-description="Awesome lib!">Share on blogger</button>
          <button class="sharer button sharer-btn" data-sharer="baidu" data-url="https://github.com/arximughal/sharer.css" data-title="Checkout sharer.css!">Share on baidu</button>
          <button class="sharer button sharer-btn" data-sharer="okru" data-url="https://github.com/arximughal/sharer.css" data-title="Checkout sharer.css!">Share on Ok.ru</button>
        </div>
      </div>
    </div>

    <script src="https://rawgit.com/ellisonleao/sharer.js/master/sharer.min.js"></script>
  </body>
</html>
